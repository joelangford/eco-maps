<!DOCTYPE html>
<html>
  <head>
    <title>Eco Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <header class="site-header first-load">
      <a href="/" class="brand">
        eco<span class= "brand--light-text">maps</span>
      </a>
      <nav class="site-nav">
        <a href="javascript:;" class="burger js-nav-toggle"><span class="burger__inner">open nav</span></a>
        <ul class="site-nav__list">
          <li class="site-nav__item"><a href="#" class="site-nav__link active">Home</a></li>
          <li class="site-nav__item"><a href="#" class="site-nav__link">Fleet</a></li>
          <li class="site-nav__item"><a href="#" class="site-nav__link">Infrastructure</a></li>
          <li class="site-nav__item"><a href="#" class="site-nav__link">Sales</a></li>
        </ul>
      </nav>
    </header>
    <div id="login" class="first-load">
      <section class="page">
        <form id="login-form" class="login-form" method="post">
          <fieldset class="login-form__fieldset">
            <label class="login-form__label" for="username">Username</label>
            <input name="username" class="login-form__text-input" id="username" type="text" required/>
            <label class="login-form__label" for="password">Password</label>
            <input name="password"  class="login-form__text-input" type="password" required/>
            <input class="login-form__btn" type="submit" value="login"/>
          </fieldset>
        </form>
      </section>
      <video autoplay muted loop class="bg-video">
        <source src="media/bg-video.mp4" type="video/mp4">
      </video>
    </div>
    <div id="map-page" class="map-page">
      <section class="map-page__main">
        <div id="map" style="height: 100vh"></div>
      </section>
      <section class="map-page__sidebar">
        <div id="user" class="user-profile">

        </div>
        <input id="logout" class="logout-btn" type="submit" value="logout"/>
      </section>
    </div>
  </body>
</html>
